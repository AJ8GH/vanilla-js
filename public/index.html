<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script defer src="js/src/notebook.js"></script>
  <script defer src="js/src/note.js"></script>
  <script defer src="js/src/interface.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="content-wrapper">
      <header>
        <h1>Notebook</h1>
        <h2>for Programmers</h2>
      </header>

      <main>
        <form>
          <textarea id="#note-input" cols="40" rows="8" placeholder="New notes go here..."></textarea><br>
          <button id="create">Create</button>
        </form>
      </main>

      <section class="note" id="note"></section>

      <section>
        <h3>Your Notes</h3>
      </section>

      <div class="notes" id="notes"></div>
    </div>

    <footer>
      <p class="footer-quote"><em>"Weeks of programming can save you hours of planning"</em> - some programmer</p>
    </footer>
  </div>
</body>
</html>
